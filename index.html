<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comfy House</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar  -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="images/logo.svg" alt="Logotype">
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
  <!--End of navbar  -->
  <!-- Main header -->
  <header class="header">
    <div class="banner">
      <h1 class="banner-title">
        Furniture Collection
      </h1>
      <button class="banner-btn">Shop Now</button>
    </div>
  </header>
  <!-- End of main header -->
  <!-- Products -->
  <section class="products">
    <div class="section-title">
        <h2>Our Products</h2>
    </div>
    <div class="products-center">
      <!-- Single product -->
      <article class="product">
        <div class="img-container">
          <img src="./images/product-1.jpeg" alt="product" class="product-img">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            Add to bag
          </button>
        </div>
        <h3>queen bed</h3>
        <h4>$52.99</h4>
      </article>
      <!--End of single product -->
    </div>
  </section>
  <!-- End of products -->
  <!-- Cart -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-close"></i>
      </span>
      <h2>Your Cart</h2>
      <div class="cart-content">
        <!-- Cart Item -->
        <div class="cart-item">
          <img src="./images/product-1.jpeg" alt="product">
          <div>
            <h4>Queen Bed</h4>
            <h5>$9.99</h5>
            <span class="remove-iten">remove</span>
          </div>
          <div>
            <i class="fas fa-chevron-up"></i>
            <p class="item-amount">1</p>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <!-- End of cart item -->
      </div>
      <div class="cart-footer">
        <h3>your total: $ <span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Clear Cart</button>
      </div>
    </div>
  </div>
  <!-- End of cart -->
  <script src="https://use.fontawesome.com/58b32672ea.js"></script>
  <script src="app.js"></script>
</body>

</html>
